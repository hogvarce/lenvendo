<!DOCTYPE html>
<html lang="ru">
    <head>
        <base href="/">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lenvendo</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" media="screen" title="no title" charset="utf-8">
        <link href="/css/styles.css" rel="stylesheet" />
        <script id="blocks-template" type="text/template">
            <div class="panel" id="top-nav">
                <div class="container">
                    <span class="headline">Lenvendo</span>
                    <span class="btn btn-primary pull-right" id="add">Добавить текстовый блок</span>
                </div>
            </div>
            <div class="panel" id="status">
                <span></span>
                <ul class="container">
                    <li>Кол-во: <span class="count" id="blocks-count">0</span></li>
                    <li>Выбранное кол-во: <span class="count" id="blocks-selected-count">0</span></li>
                    <li>Выбрано зеленых: <span class="count" id="blocks-selected-complex-count">0</span></li>
                    <li>Выбрано красных: <span class="count" id="blocks-selected-simple-count">0</span></li>
                </ul>
            </div>
            <ul class="container list-group" id="content"></ul>
        </script>
        <script id="block-template" type="text/template">
            <h3 class="headline"><%= content.headline %></h3>
            <div class="text"><%= content.body %></div>
            <div class="delete" title="Удаление блоков"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
        </script>
    </head>
    <body></body>
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/underscore.min.js"></script>
    <script src="js/libs/backbone.min.js"></script>
    <script src="js/models/ModelBlock.js"></script>
    <script src="js/models/ModelBlockComplex.js"></script>
    <script src="js/models/ModelBlocks.js"></script>
    <script src="js/views/BlockView.js"></script>
    <script src="js/views/BlockComplexView.js"></script>
    <script src="js/views/BlockViews.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
        window.EventBus = _.extend( {}, Backbone.Events );
    </script>
</html>
